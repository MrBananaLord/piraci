<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
    }

    #current-event .card {
      background-color: #e0f7fa;
    }

    #event-deck {
      border: 1px solid #ccc;
      width: 500px;
      padding-bottom: 20px;
    }

    #config {
      border: 1px solid #ccc;
      margin-left: 20px;
      padding: 0 20px;
    }

    #main {
      display: flex;
    }

    #resources-config {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .resource-config-item {
      border: 1px solid #eee;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background: #fafbfc;
      text-align: left;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .resource-config-item strong {
      font-size: 1.08em;
    }

    .resource-config-item input[type="number"] {
      margin: 0 2px;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 48px;
    }

    .resource-config-item div {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="event-deck">
      <h1>Talia wydarzeń</h1>
      <button class="draw-card" data-level="1">Normalne (1)</button>
      <button class="draw-card" data-level="2">Trudne (2)</button>
      <button class="draw-card" data-level="3">Epickie (3)</button>
      <div id="current-event"></div>
      <div id="event-log"></div>
    </div>
    <div id="config">
      <h1>Konfiguracja</h1>
      <label for="enemy-scaling-input">Współczynnik skalowania wroga:</label>
      <input type="number" id="enemy-scaling-input" min="1" value="3" style="width:60px;">
      <hr>
      <h2>Zasoby</h2>
      <div id="resources-config"></div>
    </div>
  </div>

  <script>
    const config = {
      directions: ["↑", "↓", "→", "←", "↗", "↖", "↘", "↙"],
      enemyScaling: 3,
      resources: {
        epic_story: {
          name: "Epicka historia",
          cost: 8,
          weight: {
            1: 0,
            2: 1,
            3: 4
          }
        },
        character: {
          name: "Postać",
          cost: 4,
          weight: {
            1: 0,
            2: 2,
            3: 3
          }
        },
        gold: {
          name: "Złoto",
          cost: 1,
          weight: {
            1: 2,
            2: 2,
            3: 1
          }
        },
        wood: {
          name: "Drewno",
          cost: 2,
          weight: {
            1: 1,
            2: 2,
            3: 1
          }
        },
      }
    }

    class RewardsGenerator {
      constructor(level, points) {
        this.level = level;
        this.points = points;
        this.rewardsPool = Object.values(config.resources);
      }

      rewards() {
        const rewards = [];
        let remainingPoints = this.points;

        while (remainingPoints > 0) {
          const weightedPool = this.rewardsPool.filter(reward => reward.cost <= remainingPoints)
            .flatMap(reward => Array(reward.weight[this.level]).fill(reward));

          if (weightedPool.length === 0) break;

          const selectedReward = weightedPool[Math.floor(Math.random() * weightedPool.length)];
          rewards.push(selectedReward.name);
          remainingPoints -= selectedReward.cost;
        }

        return rewards;
      }
    }

    class Enemy {
      constructor(name, level) {
        this.name = name;

        let points = (level - 1) * config.enemyScaling + Math.floor(Math.random() * config.enemyScaling) + 1;
        this.points = points;

        this.health = Math.floor(Math.random() * config.enemyScaling) + 1;
        this.stages = [];

        let stagePoints = this.points;
        for (let i = 0; i < 3; i++) {
          let stageAttack = Math.floor(Math.random() * stagePoints);
          let stageDefence = Math.floor(Math.random() * (stagePoints - stageAttack));
          this.stages.push({
            attack: stageAttack,
            defence: stageDefence
          });
        }
        let totalAttack = this.stages.reduce((sum, s) => sum + s.attack, 0);
        let totalDefence = this.stages.reduce((sum, s) => sum + s.defence, 0);
        let diff = this.points - (totalAttack + totalDefence);
        if (diff > 0) {
          this.stages[0].attack += diff;
        }
      }
    }

    class Fight {
      constructor(level = 1) {
        this.name = "Walka!"
        this.enemy = new Enemy("Wróg", level);
        this.rewards = new RewardsGenerator(level, this.enemy.points).rewards()
      }

      get body() {
        return `
          <h3>${this.name}</h3>
          <h4>${this.enemy.name}</h4>
          <p>Trudność: ${this.enemy.points}</p>
            <h5>Etapy walki:</h5>
            <ol>
            ${this.enemy.stages.map((stage, i) => `
              <li>Etap ${i + 1}: Atak: ${stage.attack}, Obrona: ${stage.defence}</li>
            `).join('')}
            </ol>
          <p>Zdrowie: ${this.enemy.health}<p>
          <h4>Nagroda</h4> 
          <p>${this.rewards.join(", ")}</p>
        `;
      }
    }

    class Event {
      constructor(level = 1) {
        this.level = level;
        this.action = new Fight(level);
      }

      get body() {
        return `
          <div class="card">
            <p>Poziom: ${this.level}</p>
            ${this.action.body}
          </div>
        `
      }
    }

    const printEvents = (events) => {
      const eventDisplay = document.getElementById("event-display");
      eventDisplay.innerHTML = events.map(event => event.body).join('');
    };

    const currentEventDiv = document.getElementById("current-event");
    const eventLogDiv = document.getElementById("event-log");

    document.querySelectorAll(".draw-card").forEach((button) => {
      button.addEventListener("click", (element) => {
        const level = parseInt(element.target.getAttribute("data-level"));
        const event = new Event(level);

        if (currentEventDiv.innerHTML.trim() !== "") {
          eventLogDiv.innerHTML = currentEventDiv.innerHTML + eventLogDiv.innerHTML;
        }

        currentEventDiv.innerHTML = event.body;
      })
    })

    // Handle enemy scaling input
    const enemyScalingInput = document.getElementById('enemy-scaling-input');
    enemyScalingInput.value = config.enemyScaling;
    enemyScalingInput.addEventListener('input', (e) => {
      const val = parseInt(e.target.value);
      if (!isNaN(val) && val > 0) {
        config.enemyScaling = val;
      }
    });

    // Dynamically generate resource config inputs
    const resourcesConfigDiv = document.getElementById('resources-config');
    function renderResourcesConfig() {
      resourcesConfigDiv.innerHTML = '';
      Object.entries(config.resources).forEach(([key, resource]) => {
        const resourceDiv = document.createElement('div');
        resourceDiv.className = 'resource-config-item';
        resourceDiv.innerHTML = `
          <strong>${resource.name}</strong><br>
          Koszt: <input type="number" min="0" value="${resource.cost}" data-resource="${key}" data-type="cost" style="width:50px;">
          <br>
          Wagi: 
          <div>1: <input type="number" min="0" value="${resource.weight[1]}" data-resource="${key}" data-type="weight" data-weight="1" style="width:40px;"></div>
          <div>2: <input type="number" min="0" value="${resource.weight[2]}" data-resource="${key}" data-type="weight" data-weight="2" style="width:40px;"></div>
          <div>3: <input type="number" min="0" value="${resource.weight[3]}" data-resource="${key}" data-type="weight" data-weight="3" style="width:40px;"></div>
        `;
        resourcesConfigDiv.appendChild(resourceDiv);
      });
      // Add event listeners
      resourcesConfigDiv.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const resourceKey = e.target.getAttribute('data-resource');
          const type = e.target.getAttribute('data-type');
          if (type === 'cost') {
            const val = parseInt(e.target.value);
            if (!isNaN(val) && val >= 0) {
              config.resources[resourceKey].cost = val;
            }
          } else if (type === 'weight') {
            const weightLevel = e.target.getAttribute('data-weight');
            const val = parseInt(e.target.value);
            if (!isNaN(val) && val >= 0) {
              config.resources[resourceKey].weight[weightLevel] = val;
            }
          }
        });
      });
    }
    renderResourcesConfig();
  </script>
</body>

</html>
