<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piraci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
    }

    #current-event .card {
      background-color: #e0f7fa;
    }

    #event-deck {
      border: 1px solid #ccc;
      width: 500px;
      padding-bottom: 20px;
      flex: auto;
    }

    #config {
      border: 1px solid #ccc;
      margin-left: 20px;
      padding: 0 20px;
    }

    #main {
      display: flex;
    }

    #resources-config {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .resource-config-item {
      border: 1px solid #eee;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background: #fafbfc;
      text-align: left;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .resource-config-item strong {
      font-size: 1.08em;
    }

    .resource-config-item input[type="number"] {
      margin: 0 2px;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 48px;
    }

    .resource-config-item div {
      margin-right: 8px;
    }

    .tab-btn {
      padding: 12px 32px;
      margin: 0 8px 0;
      font-size: 1.1em;
      border-radius: 6px 6px 0 0;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f5f5f5;
      transition: background 0.2s;
    }

    .tab-btn[aria-selected="true"] {
      background: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }

    #tab-content {
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
      background: #fff;
      max-width: 1100px;
      margin: 0 auto 32px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      padding: 16px;
    }

    #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: -1px;
    }
  </style>
</head>

<body>
  <div id="tabs">
    <button class="tab-btn" data-tab="wydarzenia" id="tab-wydarzenia" aria-selected="true">Wydarzenia</button>
    <button class="tab-btn" data-tab="plansza" id="tab-plansza" aria-selected="false">Plansza 1</button>
    <button class="tab-btn" data-tab="plansza2" id="tab-plansza2" aria-selected="false">Plansza 2</button>
  </div>
  <div id="tab-content">
    <div id="wydarzenia-section">
      <div id="main">
        <div id="event-deck">
          <h1>Talia wydarzeń</h1>
          <button class="draw-card" data-level="1">Normalne (1)</button>
          <button class="draw-card" data-level="2">Trudne (2)</button>
          <button class="draw-card" data-level="3">Epickie (3)</button>
          <div id="current-event"></div>
          <div id="event-log"></div>
        </div>
        <div id="config">
          <h1>Konfiguracja</h1>
          <label for="enemy-scaling-input">Współczynnik skalowania wroga:</label>
          <input type="number" id="enemy-scaling-input" min="1" value="3" style="width:60px;">
          <hr>
          <h2>Zasoby</h2>
          <div id="resources-config"></div>
        </div>
      </div>
    </div>
    <div id="plansza-section" style="display:none;">
      <h1>Plansza</h1>
      <div id="plansza1-content">Tu będzie plansza...</div>
    </div>
    <div id="plansza2-section" style="display:none;">
      <h1>Plansza 2</h1>
      <div id="plansza2-content">Tu będzie plansza 2...</div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/events.js"></script>
  <script src="js/board1.js"></script>
  <script src="js/board2.js"></script>
  <script>
    // Tab switching logic
    const tabBtns = document.querySelectorAll('.tab-btn');
    const wydarzeniaSection = document.getElementById('wydarzenia-section');
    const planszaSection = document.getElementById('plansza-section');
    const plansza2Section = document.getElementById('plansza2-section');
    // Restore last selected tab from localStorage
    const lastTab = localStorage.getItem('selectedTab') || 'wydarzenia';
    function selectTab(tab) {
      tabBtns.forEach(b => b.setAttribute('aria-selected', 'false'));
      document.getElementById('tab-' + tab).setAttribute('aria-selected', 'true');
      if (tab === 'wydarzenia') {
        wydarzeniaSection.style.display = '';
        planszaSection.style.display = 'none';
        plansza2Section.style.display = 'none';
      } else if (tab === 'plansza') {
        wydarzeniaSection.style.display = 'none';
        planszaSection.style.display = '';
        plansza2Section.style.display = 'none';
      } else if (tab === 'plansza2') {
        wydarzeniaSection.style.display = 'none';
        planszaSection.style.display = 'none';
        plansza2Section.style.display = '';
      }
      localStorage.setItem('selectedTab', tab);
    }
    selectTab(lastTab);
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        selectTab(btn.dataset.tab);
      });
    });

    // Handle enemy scaling input
    const enemyScalingInput = document.getElementById('enemy-scaling-input');
    enemyScalingInput.value = config.enemyScaling;
    enemyScalingInput.addEventListener('input', (e) => {
      const val = parseInt(e.target.value);
      if (!isNaN(val) && val > 0) {
        config.enemyScaling = val;
      }
    });

    // Dynamically generate resource config inputs
    const resourcesConfigDiv = document.getElementById('resources-config');
    function renderResourcesConfig() {
      resourcesConfigDiv.innerHTML = '';
      Object.entries(config.resources).forEach(([key, resource]) => {
        const resourceDiv = document.createElement('div');
        resourceDiv.className = 'resource-config-item';
        resourceDiv.innerHTML = `
          <strong>${resource.name}</strong><br>
          Koszt: <input type="number" min="0" value="${resource.cost}" data-resource="${key}" data-type="cost" style="width:50px;">
          <br>
          Wagi: 
          <div>1: <input type="number" min="0" value="${resource.weight[1]}" data-resource="${key}" data-type="weight" data-weight="1" style="width:40px;"></div>
          <div>2: <input type="number" min="0" value="${resource.weight[2]}" data-resource="${key}" data-type="weight" data-weight="2" style="width:40px;"></div>
          <div>3: <input type="number" min="0" value="${resource.weight[3]}" data-resource="${key}" data-type="weight" data-weight="3" style="width:40px;"></div>
        `;
        resourcesConfigDiv.appendChild(resourceDiv);
      });
      // Add event listeners
      resourcesConfigDiv.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const resourceKey = e.target.getAttribute('data-resource');
          const type = e.target.getAttribute('data-type');
          if (type === 'cost') {
            const val = parseInt(e.target.value);
            if (!isNaN(val) && val >= 0) {
              config.resources[resourceKey].cost = val;
            }
          } else if (type === 'weight') {
            const weightLevel = e.target.getAttribute('data-weight');
            const val = parseInt(e.target.value);
            if (!isNaN(val) && val >= 0) {
              config.resources[resourceKey].weight[weightLevel] = val;
            }
          }
        });
      });
    }
    renderResourcesConfig();

    // Event draw logic
    const currentEventDiv = document.getElementById("current-event");
    const eventLogDiv = document.getElementById("event-log");
    document.querySelectorAll(".draw-card").forEach((button) => {
      button.addEventListener("click", (element) => {
        const level = parseInt(element.target.getAttribute("data-level"));
        const event = new Event(level);
        if (currentEventDiv.innerHTML.trim() !== "") {
          eventLogDiv.innerHTML = currentEventDiv.innerHTML + eventLogDiv.innerHTML;
        }
        currentEventDiv.innerHTML = event.body;
      })
    });
  </script>
</body>

</html>
