<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piraci</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="tabs">
    <button class="tab-btn" data-tab="wydarzenia" id="tab-wydarzenia" aria-selected="true">Wydarzenia</button>
    <button class="tab-btn" data-tab="plansza" id="tab-plansza" aria-selected="false">Plansza 1</button>
    <button class="tab-btn" data-tab="plansza2" id="tab-plansza2" aria-selected="false">Plansza 2</button>
    <button class="tab-btn" data-tab="mapa" id="tab-mapa" aria-selected="false">Mapa Morska</button>
  </div>
  <div id="tab-content">
    <div id="wydarzenia-section">
      <div id="main">
        <div id="event-deck">
          <h1>Talia wydarzeń</h1>
          <button class="draw-card" data-level="1">Normalne (1)</button>
          <button class="draw-card" data-level="2">Trudne (2)</button>
          <button class="draw-card" data-level="3">Epickie (3)</button>
          <div id="current-event"></div>
          <div id="event-log"></div>
        </div>
        <div id="config">
          <h1>Konfiguracja</h1>
          <label for="enemy-scaling-input">Współczynnik skalowania wroga:</label>
          <input type="number" id="enemy-scaling-input" min="1" value="3" style="width:60px;">
          <hr>
          <h2>Zasoby</h2>
          <div id="resources-config"></div>
        </div>
      </div>
    </div>
    <div id="plansza-section" style="display:none;">
      <h1>Plansza</h1>
      <div id="plansza1-content">Tu będzie plansza...</div>
    </div>
    <div id="plansza2-section" style="display:none;">
      <h1>Plansza 2</h1>
      <div id="plansza2-content">Tu będzie plansza 2...</div>
    </div>
    <div id="mapa-section" style="display:none;">
      <h1>Mapa Morska - Linie Rumbowe</h1>
      <div class="map-controls">
        <button id="regenerate-btn">Generuj Nową Mapę</button>
      </div>
      <div class="map-container">
        <canvas id="nautical-map-canvas" width="800" height="600"></canvas>
      </div>
      <div class="map-info">
        <p><strong>Instrukcje:</strong> Kliknij na mapę, aby wygenerować nową mapę. Linie rumbowe pokazują kierunki
          nawigacyjne.</p>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/events.js"></script>
  <script src="js/board1.js"></script>
  <script src="js/board2.js"></script>
  <script src="js/nautical-map.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
